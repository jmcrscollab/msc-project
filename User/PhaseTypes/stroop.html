<input type='hidden' id='keyboard_response' name='keyboard_response'/>
<div id='trial_contents'>
  <button id='canvas_element_0' value='' class=' update_name' style='border:0; background-color:transparent'><span style='width:100%;height:100%'>+</span></button>
  <button id='canvas_element_1' value='' class=' update_name' style='border:0; background-color:transparent'><span style='width:100%;height:100%'>{{cue}}</span></button>
</div>
<input type='hidden' name='' />
<script>
$('.update_name').on('click',function(){
  var class_list = this.className.split(' ');
  var end_trial = false;
  if(class_list.indexOf('end_trial') !== -1){
    end_trial = true;
	 }
  class_list.splice(class_list.indexOf('end_trial'),1);
  class_list.splice(class_list.indexOf('update_name'),1);
  $('input[name = "' + class_list + '"]').val(this.value);
  if(end_trial){
    Phase.submit();
  }
});
Phase.set_timer(function(){$('#canvas_element_0').show()},'0'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
Phase.set_timer(function(){$('#canvas_element_0').hide()},'500'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
Phase.set_timer(function(){$('#canvas_element_1').show()},'500'); //Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout) 
</script>
